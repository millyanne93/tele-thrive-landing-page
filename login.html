<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <title>TeleThrive</title> 
</head>

<body>
    <div class="layout-container">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a href="/home">TeleThrive</a> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li> 
                    <li class="nav-item"><a class="nav-item nav-link" href="/dashboard">Dashboard</a></li> 
                    <li class="nav-item"><a class="nav-item nav-link" href="/logout">Logout</a></li> 
                    <li class="nav-item"><a class="nav-item nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-item nav-link" href="/for_therapist">For Therapists</a></li>
                </ul>
            </div>
        </nav>

        <main role="main" class="mt-5">
            <div class="container">
                <!-- Messages block removed as it relies on server-side rendering -->
            </div>
            <!-- Content block removed as it relies on server-side rendering -->
        </main>

        <footer>
            <div class="footer mt-4">
                <div class="text-center container">
                    <p>Project made by <a href="https://github.com/ynot93/">Tony</a> and <a
                            href="https://github.com/millyanne93/">Millyanne</a>.
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="container form-content">
            <form method="POST" action="" novalidate>
                <fieldset class="form-group">
                    <legend class="border-bottom mg-4">Log In</legend>
                    <div class="form-group">
                        <label for="email" class="form-control-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control form-control-large">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-large">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Log In</button>
                </div>
                <small class="text-muted ml-2">
                    <a href="#">Forgot Password?</a>
                </small>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need an account? <a class="ml-2" href="/register">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

</body>

</html>
